<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/honda.ico" type="image/x-icon">
    <link rel="stylesheet" href="garagem.css">
    <title>Honda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <a href="garagem.html"><img src="imagens/logo.png" alt="Logo Honda - Home"></a>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="garagem.html" class="garagem">Garagem</a>
        <a href="#">Serviços</a>
        <a href="#">Modelos</a>
    </nav>
    <button class="notificacao">
        <img src="icones/notificacao.svg" alt="Notificações" class="icon">
        <span class="badge"></span>
    </button>
    <div class="avatar">
        <a href="#"><img src="imagens/avatar.png" alt="Avatar"></a>
    </div>
    <main>
        <div class="carro">
            <h1>Civic Type-R</h1>
            <img src="imagens/civic.png" alt="Honda Civic Type-R">
            <p>Rallye Red</p>
            <p class="ano">2018</p>
        </div>
        <div class="status">
            <div class="square">
                <img src="icones/thermometer.svg" alt="Termômetro" class="icon-square">
            </div>
            <div class="square">
                <img src="icones/gas-station.svg" alt="Gasolina" class="icon-square">
            </div>
            <div class="square">
                <img src="icones/dashboard-gauge.svg" alt="Quilometragem" class="icon-square">
            </div>
            <div class="square">
                <img src="icones/lock.svg" alt="Tranca" class="icon-square">
            </div>
        </div>
        <div class="info">
            <p class="temperatura">
                <span>24</span><span class="unidade">ºC</span>
            </p>
            <p class="gasolina">
                <span>280</span><span class="unidade">km</span>
            </p>
            <p class="quilometragem">
                <span>63.000</span><span class="unidade">km</span>
            </p>
            <p class="tranca">Sim</p>
        </div>
        <div class="barra-vazia">
            <div class="barra-cheia"></div>
        </div>
        <div class="barra-vazia-2">
            <div class="barra-cheia-2"></div>
        </div>
        <div class="anterior">
            <img src="icones/more-than.svg" alt="Seta para esquerda" class="icon-circle">
        </div>
        <div class="proximo">
            <img src="icones/more-than.svg" alt="Seta para direita" class="icon-circle">
        </div>
    </main>
</body>
</html>
